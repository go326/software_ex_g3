<!DOCTYPE html>
<html lang="ja">

<head>
    <!--文字コードUTF-8-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="i_general_top.css">
    <title>ログイン画面</title>
</head>

<body>
    <!--ヘッダー-->
    <header>
        <fieldset class="back2">
            <center>
                <h2>ログイン</h2>

                <form action="./i_login.php" method="post">
                    <p>ユーザーID：<input oninput="maxLengthCheck(this)" type="number" name="UserID" maxlength="12" required>
                    </p>
                    <p>パスワード：<input oninput="maxLengthCheck(this)" type="password" name="Password" maxlength="127"
                            required></p>
                    <script>
                        function maxLengthCheck(object) {
                            if (object.value.length > object.maxLength)
                                object.value = object.value.slice(0, object.maxLength)
                        }
                    </script>

                    <p><input type="submit" name="login" value="ログイン" id="button2"></p>
                </form>

            </center>

        </fieldset>


</body>

</html>
