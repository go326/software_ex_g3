<!DOCTYPE html>
<html>

<head>
    <!--文字コードUTF-8-->
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″>
    <link rel="stylesheet" href="f_input.css" type="text/css">
    <script src="f_reservation.js"></script>
</head>

<body>
    <!--ヘッダー-->
    <header>
        <h1>予約入力画面</h1>
    </header>

    <!--メイン-->
    <div id="main">
        <form action="f_reservation_confimation.php" method="post">
            <dl>
                <dt>宿泊日</dt>
                <dd>
                    <!--日付の入力フォームの作成(ドロップダウンリスト)-->

                    <select class="year" name="stay_year" id="year1"></select>年
                    <select class="month" name="stay_manth" id="month1"></select>月
                    <select class="day" name="stay_day" id="day1"></select>日
                    <script>getYear1(); getMonth1(); getDay1();</script>
                </dd>
                <dt>泊数</dt>
                <dd>
                    <select name="stay_count" id="stay_count"></select>
                    <script>getStayCount();</script>
                </dd>
                <!--入力必須項目(最大文字数20)-->
                <dt>氏名</dt>
                <dd>
                    <input type="text" id="name" name="name" maxlength="20" size="25" required>
                </dd>
                <!--入力必須項目-->
                <dt>住所</dt>
                <dd>
                    <input type="text" id="address1" name="address" minlength="1" size="40" required>
                </dd>
                <!--入力必須項目-->
                <dt>電話番号</dt>
                <dd>
                    <input type="tel" id="tel" name="phone" size="10" maxlength="20" required>
                </dd>
                <dt>人数</dt>
                <dd>

                    大人<select name="adult" id="adult"></select>人
                    <script>getAdult();</script>
                    子供<select name="child" id="child"></select>人
                    <script>getChild();</script>
                </dd>

                <dt>プラン</dt>
                <dd>
                    <input type="text" id="plan" name="plan" manlength="30" size="30" required>
                </dd>
                <!--必須選択-->
                <dt>夕食の有無</dt>
                <dd>
                    <label><input type="radio" name="is_dinner" value="有" required>有</label>
                    <label><input type="radio" name="is_dinner" value="無" checked required>無</label>
                </dd>
                <dt>夕食のメニュー</dt>
                <dd>
                    <input type="text" id="dinner_menu" name="dinner_nemu" manlength="30">
                </dd>
                <!--必須選択-->
                <dt>朝食の有無</dt>
                <dd>
                    <label><input type="radio" name="is_breakfast" value="有" required>有</label>
                    <label><input type="radio" name="is_breakfast" value="無" checked required>無</label>
                </dd>
                <dt>朝食のメニュー</dt>
                <dd>
                    <input type="text" id="breakfast_menu" name="breakfast_nemu" manlength="30">
                </dd>
                <!--部屋番必須入力(最低一つは)-->
                <dt>部屋番号</dt>
                <dd>
                    <input type="text" id="room-number1" name="room_number1" minlength="3" maxlength="3" size="10">
                    <input type="text" id="room-number2" name="room_number2" minlength="3" maxlength="3" size="10">
                    <input type="text" id="room-number3" name="room_number3" minlength="3" maxlength="3" size="10">
                </dd>
                <dt>備考</dt>
                <dd>
                    <textarea id="remark" name="remark" rows="5" cols="40"></textarea>
                </dd>
            </dl>
            <ul>
                <li><input type="button" onclick="location.href='../f_top.html'" value="戻る"></li>
                <li><input type="submit" name="reservation" value="完了" onclick="return check()"></li>
            </ul>
        </form>
        <script src="f_reservation.js"></script>
    </div>
    <!--フッター-->
</body>

</html>
